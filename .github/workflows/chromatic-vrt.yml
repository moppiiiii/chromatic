name: "Chromatic VRT"

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  chromatic-vrt:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ./.node-version
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install

      - name: Run Chromatic VRT
        run: pnpm chromatic:vrt
        env:
          CHROMATIC_VRT_TOKEN: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
