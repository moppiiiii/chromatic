name: Publish Storybook Catalog

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  chromatic-storybook-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ./.node-version
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install

      - name: Run Chromatic Storybook Publish
        run: pnpm chromatic:catalog
        env:
          CHROMATIC_CATALOG_TOKEN: ${{ secrets.CHROMATIC_CATALOG_TOKEN }}